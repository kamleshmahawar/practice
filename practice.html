<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .con  div{
            display: inline-block;
            /* border: 1px solid #ccc; */
            padding: 2px;
            margin: 2px;
            background-color: aquamarine;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="con">
        <div id="main">

        </div>
    </div>
    <script>
        var main = document.getElementById('main');
        var colorArray = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6', 
		  '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
		  '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A', 
		  '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
		  '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC', 
		  '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
		  '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680', 
		  '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
		  '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3', 
		  '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];
        var time = 100, howMany = colorArray.length-2;
        //main.addEventListener('click', addChild);
        var addId = setInterval(addChild, time), removeId;
        function addChild() {
            var div = document.createElement('div');
            var a = main, count =1;
            while(a.children.length) {
               a = a.children[0];
               count++;
            }
            div.style.backgroundColor = colorArray[count];
            a.appendChild(div);
            if(count=== howMany) {
                clearInterval(addId);
                removeId = setInterval(removeChild, time);
            }
        }

        function removeChild() {
            if(main.children.length === 0) {
                clearInterval(removeId);
                addId = setInterval(addChild, time);
                return;
            }
            var a = main;
            while(a.children.length) {
               a = a.children[0];
            }
            a.remove();
        }
    </script>
</body>
</html>
